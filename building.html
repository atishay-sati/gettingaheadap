      height: 100vh;
      display: flex;

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;

    .icon {

      animation: pulse 1.5s infinite;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
