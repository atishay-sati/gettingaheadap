    <div class="question">
      <div class="question-number">1.</div>
      <p>A spring-mass system oscillates with total mechanical energy \(E\). What is the kinetic energy when the displacement is half the amplitude?</p>

        <label><input type="radio" name="q1" value="a" /> a) \(\frac{1}{4}E\)</label>
        <label><input type="radio" name="q1" value="b" /> b) \(\frac{3}{4}E\)</label>
        <label><input type="radio" name="q1" value="c" /> c) \(\frac{1}{2}E\)</label>
        <label><input type="radio" name="q1" value="d" /> d) \(\frac{1}{8}E\)</label>
      </div>
      <div class="feedback" id="feedback-q1" style="display:none; margin-top:8px;"></div>
    </div>

    <div class="question">
      <div class="question-number">2.</div>

        <label><input type="radio" name="q2" /> a) Planet's inertia</label>
        <label><input type="radio" name="q2" /> b) Gravitational force</label>

        <label><input type="radio" name="q2" /> d) Normal force</label>
      </div>
      <div class="feedback" id="feedback-q2" style="display:none; margin-top:8px;"></div>
    </div>

    <div class="question">
      <div class="question-number">3.</div>

        <label><input type="radio" name="q3" /> a) \(T\sqrt{2}\)</label>
        <label><input type="radio" name="q3" /> b) Halves</label>
        <label><input type="radio" name="q3" /> c) \(\frac{T}{\sqrt{2}}\) </label>
        <label><input type="radio" name="q3" /> d) Doubles</label>
      </div>
      <div class="feedback" id="feedback-q3" style="display:none; margin-top:8px;"></div>
    </div>

    <div class="question">
      <div class="question-number">4.</div>
      <p>For a planet orbiting the Sun, what is the relationship between orbital period \(T\) and orbital radius \(r\)?</p>

    </div>

        <label><input type="radio" name="q5" /> b) \(\frac{mg}{k}\)</label>

      </div>

    </div>

      <div class="options">
        <label><input type="radio" name="q6" value="a" /> a) Increasing the mass</label>
        <label><input type="radio" name="q6" value="b" /> b) Increasing the amplitude</label>
        <label><input type="radio" name="q6" value="c" /> c) Increasing the length</label>
        <label><input type="radio" name="q6" value="d" /> d) Going to a planet with a greater gravitational acceleration</label>
      </div>
      <div class="feedback" id="feedback-q6">Period of a pendulum is \(T = 2\pi\sqrt{L/g}\), so increasing length increases period.</div>
    </div>

    <div class="question">

    function checkAnswers() {
  let score = 0;
  for (let i = 1; i <= 30; i++) {
    const questionName = "q" + i;
    const options = document.getElementsByName(questionName);
    let selected = "";
    options.forEach(opt => {
      opt.parentElement.style.color = "black"; // Reset color
      if (opt.checked) selected = opt.value;
    });

    const feedbackEl = document.getElementById("feedback-" + questionName);
    if (selected === answers[questionName]) {
      score++;
      options.forEach(opt => {
        if (opt.value === selected) opt.parentElement.style.color = "green";
      });
    } else {
      options.forEach(opt => {
        if (opt.value === selected) opt.parentElement.style.color = "red";
        if (opt.value === answers[questionName]) opt.parentElement.style.color = "green";
      });
    }

    // Show feedback
    if (feedbackEl) {
      feedbackEl.innerText = "Explanation: " + (feedback[questionName] || "No feedback available.");
      feedbackEl.style.display = "block";
    }
    if (window.MathJax) {
  MathJax.typeset(); // Re-render MathJax math in dynamically added content
}
  }

  document.getElementById("result").innerText = `You scored ${score} out of 30.`;
}
